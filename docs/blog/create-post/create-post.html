<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ایجاد پست جدید</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.rtl.min.css" rel="stylesheet" />
</head>
<body class="bg-light">
  <div class="container py-5" style="max-width: 600px;">
    <h1 class="mb-4 text-center">ایجاد و مدیریت پست‌ها</h1>

    <form id="postForm" class="bg-white p-4 rounded shadow-sm mb-4">
      <input type="hidden" id="postId" value=""> <!-- برای نگهداری id هنگام ویرایش -->

      <div class="mb-3">
        <label for="title" class="form-label">عنوان پست:</label>
        <input type="text" class="form-control" id="title" name="title" required />
      </div>

      <div class="mb-3">
        <label for="content" class="form-label">محتوای پست:</label>
        <textarea class="form-control" id="content" name="content" rows="5" required></textarea>
      </div>

      <div class="mb-3">
        <label for="category" class="form-label">دسته‌بندی:</label>
        <select class="form-select" id="category" name="category" required>
          <option value="" disabled selected>انتخاب دسته‌بندی</option>
          <option value="برنامه‌نویسی">برنامه‌نویسی</option>
          <option value="طراحی وب">طراحی وب</option>
          <option value="توسعه فردی">توسعه فردی</option>
          <option value="بدون دسته‌بندی">بدون دسته‌بندی</option>
        </select>
      </div>

      <div class="mb-4">
        <label for="image" class="form-label">آدرس تصویر (اختیاری):</label>
        <input type="url" class="form-control" id="image" name="image" placeholder="https://example.com/image.jpg" />
      </div>

      <button type="submit" class="btn btn-primary w-100" id="submitBtn">ذخیره پست</button>
      <button type="button" class="btn btn-secondary w-100 mt-2 d-none" id="cancelEditBtn">لغو ویرایش</button>

    </form>

    <div id="postsList" class="bg-white p-3 rounded shadow-sm">
      <h3>پست‌های ذخیره شده</h3>
      <div id="postsContainer"></div>
      <div id="postsList" class="mt-4"></div>


      <script src="create-post.js"></script>
