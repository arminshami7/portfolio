<!DOCTYPE html>
<html lang="fa" dir="rtl">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" , content="width=device-width , initial-scale=1.0">
        <title>اپلیکیشن آب و هوا</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="wheather-container">
            <h1>آب و هوا</h1>
            <input type="text" id="city-input" placeholder="نام شهر را وارد کنید">
            <button id="search-button">جستجو</button>
            <p id="loading-message" class="loading-text" style="display: none;"> loadin weather data...</p>
            <div id="weather-display" class="weather-info">
                <p id="city-name"></p>
                <p id="temperature"></p>
                <p id="condition"></p>
                <p id="local-time"></p>
                <img id="weather-icon" src="" alt="weather-icon" style="display: none;">
            </div>
            <p id="error-message" class="error-text"></p>
        </div>
        <div id="forcast-display" class="forcast-container"> </div>
        <script src="script.js"></script>
    </body>
</html>
